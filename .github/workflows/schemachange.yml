name: snowflake-devops-demo
# Controls when the action will run.
on:
  push:
    branches:
      - main
      - development
    paths:
      - 'Migrations/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest
    env:
      SF_ACCOUNT: your_snowflake_account
      SF_USERNAME: your_snowflake_username
      SF_ROLE: your_snowflake_role
      SF_WAREHOUSE: your_snowflake_warehouse
      SF_DATABASE: your_snowflake_database
      SNOWFLAKE_PASSWORD: your_snowflake_password
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x
      - name: Run schemachange
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
 "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/Migrations -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
